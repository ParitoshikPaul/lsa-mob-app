<div id="menu-overlay" [style.display]="menu ? 'flex': 'none'">    
  <ion-list class="menumain">
    <a class="clsicn" href="#" (click)='menu_overlay_close(event)'><img src="assets/icon/close-icon.png"></a>
  <ion-item>Home</ion-item>
  <ion-item>About</ion-item>
  <ion-item>Language</ion-item>
  <ion-item>Team</ion-item>
  <ion-item>Products</ion-item>
  <ion-item>Events</ion-item>
  <ion-item>Contact</ion-item>
</ion-list>
</div>
<ion-header class="headpsn">
  <div class="bgbanner">
    <ion-grid class="overlay">
    <ion-row class="bannav">
      <ion-col col-10>
    <ion-searchbar (ionInput)="getItems($event)" [showCancelButton]="shouldShowCancel"></ion-searchbar>
    </ion-col>
    <a href="#" class="menuicn" (click)="menu_overlay(event);"><img src="assets/icon/menu-icon.png"></a>
    </ion-row>
  </ion-grid>
  </div>   
</ion-header>
<ion-content padding class="pagecntmain">
  <ion-grid class="listmain-grid">
    <ion-row class="listmain" (click)='business_detail(event, business.nid);' *ngFor="let item of items;">
      <ion-col col-4 class="nppimg">
        <img src="{{item.image}}">
      </ion-col>
      <ion-col col-8 class="paddcustom">
        <h2>{{item.title}}</h2>
        <div class="ratealike">
          <ul>
            <li><img src="assets/icon/star-blue.png"></li>
             <li><img src="assets/icon/star-blue.png"></li>
              <li><img src="assets/icon/star-blue.png"></li>
               <li><img src="assets/icon/star-blue.png"></li>
                <li><img src="assets/icon/star-gray.png"></li>
                <li>(4.2)<li>
          </ul>
          <span><img src="assets/icon/heart.png"> (5)</span>
        </div>
        <p>{{item.description}}</p>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
