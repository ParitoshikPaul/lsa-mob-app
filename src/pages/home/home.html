<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <ion-grid>
    <ion-row><ion-col col-12 class="splash-top"><img src="assets/logo.png" class="logo"><img src="assets/spaceline.png" class="spaceline"></ion-col></ion-row>
    <ion-row><ion-col col-12 class="splash-bottom"><img src="assets/buildingimg.png" class="building"><h6>www.lebenonsmartapp.com</h6></ion-col> </ion-row>
  </ion-grid>
</div>

<ion-content padding class="home">
  <ion-grid>
    <ion-row><ion-col col-12 class="splash-top"><img src="assets/logo.png" class="logo"><img src="assets/spaceline.png" class="spaceline"></ion-col></ion-row>
 <ion-row><ion-col col-12 class="splash-top">
  <ion-row>
  <ion-col col-12>
  <button ion-button class="btn-lsa">  <ion-icon ios="ios-at-outline" md="md-at"></ion-icon>&nbsp;&nbsp;USE MY LOCATION</button>
  </ion-col>
  </ion-row>
   <ion-row>
  <ion-col col-12>
    <ion-label style="color:#fff !important">OR</ion-label>
     </ion-col>
  </ion-row>
 <ion-list>
  <ion-item class="select-box">
    <ion-label style="color:#fff !important"><ion-icon ios="ios-planet-outline" md="md-planet"></ion-icon>&nbsp;&nbsp;Select your country</ion-label>
    <ion-select [(ngModel)]="countries">
      <ion-option value="in">India</ion-option>
      <ion-option value="uae">Uae</ion-option>
      <ion-option value="us">Usa</ion-option>
      <ion-option value="aus">Australia</ion-option>
      <ion-option value="uk">UK</ion-option>
    </ion-select>
  </ion-item>
  </ion-list>
   <ion-list>
  <ion-item class="select-box">
    <ion-label style="color:#fff !important"><ion-icon ios="ios-text-outline" md="md-text"></ion-icon>&nbsp;&nbsp;Select your language</ion-label>
    <ion-select [(ngModel)]="language">
      <ion-option value="eng">English</ion-option>
      <ion-option value="ar">Arabic</ion-option>
      <ion-option value="ch">Chineese</ion-option>
    </ion-select>
  </ion-item>
  </ion-list>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
  <button ion-button class="btn-lsa" (click)="get_started(event);">GET STARTED</button>

    </ion-col>
       </ion-row>
  </ion-grid>
</ion-content>
