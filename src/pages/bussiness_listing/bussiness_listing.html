<header-section></header-section>
<ion-content padding class="pagecntmain">
  <ion-grid class="listmain-grid">
    <ion-row class="listmain" (click)='business_detail(event, business.nid);' *ngFor="let business of businesslist;">
      <ion-col col-4 class="nppimg">
        <img src="{{business.image}}">
      </ion-col>
      <ion-col col-8 class="paddcustom">
        <h2>{{business.title}}</h2>
        <div class="ratealike">
          <ul>
            <li><img src="assets/icon/star-blue.png"></li>
             <li><img src="assets/icon/star-blue.png"></li>
              <li><img src="assets/icon/star-blue.png"></li>
               <li><img src="assets/icon/star-blue.png"></li>
                <li><img src="assets/icon/star-gray.png"></li>
                <li>(4.2)<li>
          </ul>
          <span><img src="assets/icon/heart.png"> (5)</span>
        </div>
        <p>{{business.description}}</p>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
