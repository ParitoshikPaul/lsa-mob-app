<header-section></header-section>
<ion-grid padding class="icncolmain">
<div [ngSwitch]="tabcat">
  <ion-row *ngSwitchCase="'categories'" ng-selected="selected"> 
   <ion-col col-4 *ngFor="let category of categories">
     <a (click)="bussiness_list(event, tid = category.tid);">
       <img src="{{category.cat_icon}}" class="caticn">
       <h3>{{category.title}}</h3>
     </a>
   </ion-col> 
 </ion-row>
</div>
</ion-grid>
